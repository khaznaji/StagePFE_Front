<div class="table-responsive">
  <ng-container *ngIf="filteredEvents.length > 0; else noManagerServices">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tr *ngFor="let event of filteredEvents | paginate: { itemsPerPage: itemsPerPage, currentPage: p, totalItems: filteredEvents.length }">
        <td [class.activated-row]="event.activated" [class.deactivated-row]="!event.activated">{{ event.nom }}</td>
        <td [class.activated-row]="event.activated" [class.deactivated-row]="!event.activated">{{ event.prenom }}</td>
        <td [class.activated-row]="event.activated" [class.deactivated-row]="!event.activated">
          <span *ngIf="event.activated; else deactivatedIcon" class="check-icon">&#10003;</span>
          <ng-template #deactivatedIcon><span class="cross-icon">&#10008;</span></ng-template>
        </td>
        <td  [class.activated-row]="event.activated" [class.deactivated-row]="!event.activated"><div class="col-sm-6 col-md-4 col-lg-3">
          <a class="mdi mdi-eye" [routerLink]="['/managerRh/user-detail', event.id]"></a>
        </div></td>        </tr>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    
  </ng-container>
  <ng-template #noManagerServices>
    <p>Aucun Formateur trouvé</p>
  </ng-template>
</div>
