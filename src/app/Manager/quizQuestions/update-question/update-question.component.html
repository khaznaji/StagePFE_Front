<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Modifier la Question</h2>
          <div class="text-center mb-3"></div>
          <form *ngIf="question" (ngSubmit)="updateSubmit()">
            <div class="form-group">
              <label for="content">Question</label>
              <textarea
                class="form-control"
                id="content"
                rows="5"
                required
                [(ngModel)]="question.content"
                name="content"
                placeholder="Enter Question/Content here"
              ></textarea>
            </div>
            <div class="form-row">
              <div *ngFor="let option of [question.option1, question.option2, question.option3, question.option4]; let i = index" class="form-group col-md-6">
                <label for="option{{i+1}}">Option {{i+1}}</label>
                <input
                  type="text"
                  class="form-control"
                  id="option{{i+1}}"
                  required
                  [(ngModel)]="question['option' + (i+1)]"
                  name="option{{i+1}}"
                  placeholder="Enter Option {{i+1}} here"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="answer">Sélectionnez la réponse</label>
              <select
                class="form-control"
                id="answer"
                required
                [(ngModel)]="question.answer"
                name="answer"
              >
                <option *ngFor="let option of [question.option1, question.option2, question.option3, question.option4]" [value]="option">
                  {{ option.split('').join(' ') }} <!-- Sépare les lettres par un espace -->
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Mettre à jour
            </button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
