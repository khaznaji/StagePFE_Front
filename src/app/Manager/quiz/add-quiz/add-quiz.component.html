<div class="card">
  <div class="card-body">
    <h4 class="card-title"> Ajouter Un Test Technique </h4>
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
                    <label for="title">Title:</label>
        <input type="text" formControlName="title" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3" required></textarea>
      </div>
    </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
        <label for="maxMarks">Max Marks:</label>
        <input type="number" formControlName="maxMarks" class="form-control" id="maxMarks" required>
      </div>
      <div class="form-group">
        <label for="numberOfQuestions">Number of Questions:</label>
        <input type="number" formControlName="numberOfQuestions" class="form-control" id="numberOfQuestions" required>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
