<div class="card">
  <div class="card-body">
    <div class="minimal-header">
      <h3> Ajouter Un Test Technique</h3>
  </div>
  
  
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
                    <label for="title">Title:</label>
        <input type="text" formControlName="title" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3" required></textarea>
      </div>
    </div>
  </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
