<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Ã‰valuation de l'entretien</h2>

      <!-- Formulaire de notation -->
      <form (ngSubmit)="noterEntretien()">
        <div class="form-group">
          <label for="note">Note:</label>
          <input
            type="number"
            class="form-control"
            id="note"
            [(ngModel)]="note"
            name="note"
            min="0"
            max="10"
            required
          />
        </div>
        
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
  </div>
</div>
