<div class="container">
    <div class="card">
        <div class="card-body">
          <div class="poste-details">
            <h2 *ngIf="poste">{{poste.titre}}</h2>
            <h6>Reference du poste : #{{poste.id}}</h6>
        </div>
        
    <h6>Nombre de poste ouverts : {{poste.nombrePostesDisponibles}} </h6>
   
  
</div>
</div>
</div>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body dashboard-tabs p-0">
          <ul class="nav nav-tabs px-4" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="overview-tab" data-bs-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Detail du poste</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" id="sales-tab" data-bs-toggle="tab" href="#sales" role="tab" aria-controls="sales" aria-selected="false">Candidats</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link" id="purchases-tab" data-bs-toggle="tab" href="#purchases" role="tab" aria-controls="purchases" aria-selected="false">Pipeline Candidat</a>
            </li> -->
          </ul>
          <div class="tab-content py-0 px-0">
            <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                <div *ngIf="poste">
                    <br>
                    <!-- Première carte pour la description -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Description</h4>
                                    {{ poste.description }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Deuxième carte pour les compétences -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Compétences</h4>
                                    <div class="pill-container">
                                        <span *ngFor="let competence of poste.competences; let i = index" class="pill">
                                            {{ competence.nom }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
         
            
          </div>
        </div>
      </div>
    </div>
  </div>
