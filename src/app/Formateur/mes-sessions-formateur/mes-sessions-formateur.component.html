<div class="container">
  <h2
      style="
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      "
    >
      Mes Sessions 
    </h2>
    <div class="row">
      <div *ngFor="let entretien of entretiens" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <h5 class="card-title">{{ entretien.group.formation.title }}</h5>
  
            </div>
  
            <h6 class="card-subtitle mb-2" style="color: rgb(72, 55, 55)">
                Avec  : 
              <b
                >{{ entretien.group.nom }} 
                </b
              > qui dure : 
              <b> {{ entretien.group.formation.duree }} Heures</b>
            </h6>
            <p class="card-text">
              <i class="mdi mdi-calendar-range"></i> Date Debut :
              {{ entretien.dateDebut }}
            </p>
            <p class="card-text">
              <i class="mdi mdi-calendar-range"></i> Date Fin:
              {{ entretien.dateFin}}
            </p>
            
  
            <button
              class="btn btn-inverse-primary"
              [disabled]="!canJoinInterview(entretien.dateDebut)"

              (click)="
                joinInterview(
                  entretien.roomId,
                  entretien.id           )
              "
            >
              Rejoindre la session
            </button>
            <p style="color: red;"> NB : Vous ne pouvez pas rejoindre la sessions avant la date indiqu√©e</p>

          </div>
        </div>
      </div>
    </div>
  </div>
