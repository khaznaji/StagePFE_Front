<style>
    .modal-container {
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .card-header {
      color: #2d2f38; /* Couleur verte pour le titre */
      font-size: 24px; /* Adjust the font size as needed */
      margin-bottom: 15px; /* Adjust the margin as needed */
    }
  
    .dialog-message {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
  
    .dialog-actions {
      display: flex;
      justify-content: center;
    }
  
    .close-button {
      padding: 10px 20px;
      background-color: #690d19; /* Couleur verte pour le bouton */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .close-button:hover {
      background-color: #851919; /* Couleur verte légèrement plus foncée au survol */
    }

    <h4 class="card-header">Réinitialisation de mot de passe</h4>

      <p class="dialog-message">Un e-mail a été envoyé à votre adresse e-mail.
        Veuillez consulter votre boîte de réception pour réinitialiser votre mot de passe.
      </p>
    </div>
    <div class="dialog-actions">
      <button class="close-button" (click)="closeModal()">Fermer</button>
    </div>
  </div>
